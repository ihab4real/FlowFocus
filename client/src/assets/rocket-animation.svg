<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid pattern -->
  <rect width="1200" height="800" rx="12" fill="#F8F9FC" />
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="0.5" />
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)" opacity="0.3" />

  <!-- Animated elements -->
  <g>
    <!-- Orbit circles -->
    <circle cx="600" cy="400" r="300" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="5,5" opacity="0.7" />
    <circle cx="600" cy="400" r="200" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="5,5" opacity="0.7" />
    <circle cx="600" cy="400" r="100" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="5,5" opacity="0.7" />

    <!-- Animated checkmarks representing completed tasks -->
    <g>
      <circle cx="500" cy="200" r="20" fill="#4FD1C5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite" />
      </circle>
      <path d="M490 200 L500 210 L515 195" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <g>
      <circle cx="700" cy="250" r="20" fill="#4FD1C5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="4s" repeatCount="indefinite" />
      </circle>
      <path d="M690 250 L700 260 L715 245" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <g>
      <circle cx="800" cy="400" r="20" fill="#4FD1C5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <path d="M790 400 L800 410 L815 395" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <g>
      <circle cx="700" cy="550" r="20" fill="#4FD1C5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="4.5s" repeatCount="indefinite" />
      </circle>
      <path d="M690 550 L700 560 L715 545" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <g>
      <circle cx="500" cy="600" r="20" fill="#4FD1C5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="5s" repeatCount="indefinite" />
      </circle>
      <path d="M490 600 L500 610 L515 595" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <g>
      <circle cx="400" cy="450" r="20" fill="#4FD1C5" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3.7s" repeatCount="indefinite" />
      </circle>
      <path d="M390 450 L400 460 L415 445" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </g>

  <!-- Central rocket element -->
  <g transform="translate(600, 400)">
    <!-- Rocket body with gradient -->
    <path d="M0,-80 C30,-80 40,-30 40,20 L0,50 L-40,20 C-40,-30 -30,-80 0,-80 Z" fill="url(#rocketGradient)" />
    
    <!-- Rocket window -->
    <circle cx="0" cy="-20" r="15" fill="white" stroke="#4FD1C5" stroke-width="2" />
    
    <!-- Rocket fins -->
    <path d="M-40,20 L-70,50 L-40,50 Z" fill="#6C63FF" />
    <path d="M40,20 L70,50 L40,50 Z" fill="#6C63FF" />
    
    <!-- Animated rocket flames -->
    <g>
      <path d="M-20,50 L0,100 L20,50 Z" fill="#FF6584" opacity="0.8">
        <animate attributeName="d" values="M-20,50 L0,100 L20,50 Z;M-15,50 L0,80 L15,50 Z;M-20,50 L0,100 L20,50 Z" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="0.8s" repeatCount="indefinite" />
      </path>
      <path d="M-10,50 L0,80 L10,50 Z" fill="#FFC542" opacity="0.8">
        <animate attributeName="d" values="M-10,50 L0,80 L10,50 Z;M-8,50 L0,70 L8,50 Z;M-10,50 L0,80 L10,50 Z" dur="0.5s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.8;0.5;0.8" dur="0.5s" repeatCount="indefinite" />
      </path>
    </g>

    <!-- Animated orbit effect -->
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" additive="sum" />
  </g>

  <!-- Floating task cards -->
  <g opacity="0.9">
    <!-- Task card 1 with subtle animation -->
    <g transform="translate(300, 300)">
      <rect width="120" height="80" rx="8" fill="white" stroke="#6C63FF" stroke-width="1.5" />
      <rect x="10" y="15" width="80" height="10" rx="2" fill="#6C63FF" opacity="0.2" />
      <rect x="10" y="35" width="100" height="8" rx="2" fill="#F3F4F6" />
      <rect x="10" y="50" width="70" height="8" rx="2" fill="#F3F4F6" />
      <circle cx="100" cy="60" r="8" fill="#6C63FF" opacity="0.8" />
      <animateTransform attributeName="transform" type="translate" values="300,300;310,290;300,300" dur="5s" repeatCount="indefinite" additive="sum" />
    </g>

    <!-- Task card 2 with subtle animation -->
    <g transform="translate(850, 350)">
      <rect width="120" height="80" rx="8" fill="white" stroke="#4FD1C5" stroke-width="1.5" />
      <rect x="10" y="15" width="80" height="10" rx="2" fill="#4FD1C5" opacity="0.2" />
      <rect x="10" y="35" width="100" height="8" rx="2" fill="#F3F4F6" />
      <rect x="10" y="50" width="70" height="8" rx="2" fill="#F3F4F6" />
      <circle cx="100" cy="60" r="8" fill="#4FD1C5" opacity="0.8" />
      <animateTransform attributeName="transform" type="translate" values="850,350;840,360;850,350" dur="6s" repeatCount="indefinite" additive="sum" />
    </g>

    <!-- Task card 3 with subtle animation -->
    <g transform="translate(400, 550)">
      <rect width="120" height="80" rx="8" fill="white" stroke="#FF6584" stroke-width="1.5" />
      <rect x="10" y="15" width="80" height="10" rx="2" fill="#FF6584" opacity="0.2" />
      <rect x="10" y="35" width="100" height="8" rx="2" fill="#F3F4F6" />
      <rect x="10" y="50" width="70" height="8" rx="2" fill="#F3F4F6" />
      <circle cx="100" cy="60" r="8" fill="#FF6584" opacity="0.8" />
      <animateTransform attributeName="transform" type="translate" values="400,550;410,540;400,550" dur="5.5s" repeatCount="indefinite" additive="sum" />
    </g>
  </g>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF" />
      <stop offset="100%" stop-color="#4FD1C5" />
    </linearGradient>
  </defs>

  <!-- Tagline -->
  <text x="600" y="700" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#6C63FF">Organize. Focus. Flow.</text>
</svg>