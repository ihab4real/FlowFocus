name: Deploy to Production

on:
  # Trigger deployment when CI completes successfully on main branch
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [main]
    types: [completed]

  # Allow manual deployment trigger
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
        type: choice
        options:
          - main

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    # Only run if CI workflow completed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || 'main' }}

      - name: Setup SSH with deployment key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          # Create deployment script
          cat << 'EOF' > deploy.sh
          #!/bin/bash
          set -e

          echo "ðŸš€ Starting deployment to production..."
          echo "ðŸ“… Deployment started at: $(date)"
          echo "ðŸ”‘ Using deployment SSH key with password authentication"

          # Navigate to project directory
          cd /var/www/flowfocus

          # Fix ownership and permissions first
          echo "ðŸ”§ Fixing permissions..."
          echo "$VPS_PASSWORD" | sudo -S chown -R $USER:$USER /var/www/flowfocus
          echo "$VPS_PASSWORD" | sudo -S chmod -R 755 /var/www/flowfocus

          # Backup current version
          echo "ðŸ“¦ Creating backup..."
          BACKUP_NAME="flowfocus-backup-$(date +%Y%m%d-%H%M%S)"
          echo "$VPS_PASSWORD" | sudo -S cp -r /var/www/flowfocus /var/www/$BACKUP_NAME || true
          echo "âœ… Backup created: $BACKUP_NAME"

          # Pull latest changes
          echo "ðŸ“¥ Pulling latest changes..."
          git fetch origin
          git reset --hard origin/main
          echo "âœ… Code updated to latest main branch"

          # Install/update dependencies
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --only=production
          cd client && npm ci --only=production
          cd ../server && npm ci --only=production
          cd ..
          echo "âœ… Dependencies installed"

          # Build client
          echo "ðŸ”¨ Building client..."
          cd client
          npm run build
          cd ..
          echo "âœ… Client built successfully"

          # Restart PM2 backend
          echo "ðŸ”„ Restarting backend..."
          echo "$VPS_PASSWORD" | sudo -S pm2 restart flowfocus-backend || {
            echo "Process not found, starting new PM2 process..."
            echo "$VPS_PASSWORD" | sudo -S pm2 start server/server.js --name flowfocus-backend
          }
          echo "$VPS_PASSWORD" | sudo -S pm2 save
          echo "âœ… Backend restarted"

          # Restart Apache
          echo "ðŸ”„ Restarting Apache..."
          echo "$VPS_PASSWORD" | sudo -S systemctl restart apache2
          echo "âœ… Apache restarted"

          # Check services status
          echo "ðŸ“Š Checking services status..."
          echo "PM2 Status:"
          echo "$VPS_PASSWORD" | sudo -S pm2 list
          echo "Apache Status:"
          echo "$VPS_PASSWORD" | sudo -S systemctl is-active apache2

          echo "ðŸŽ‰ Deployment finished successfully at: $(date)"
          EOF

          # Make script executable
          chmod +x deploy.sh

          # Execute deployment on VPS using deployment key
          echo "ðŸ”— Connecting to VPS with deployment key..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "VPS_PASSWORD='${{ secrets.VPS_PASSWORD }}'" 'bash -s' < deploy.sh

      - name: Health Check
        run: |
          echo "ðŸ¥ Performing health check..."
          echo "â³ Waiting for services to stabilize..."
          sleep 15

          # Check if the site is responding
          echo "ðŸŒ Testing site availability..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://flowfocus.bestoneclinic.com || echo "000")

          if [ "$response" = "200" ] || [ "$response" = "302" ] || [ "$response" = "301" ]; then
            echo "âœ… Health check passed! Site is responding with status: $response"
            echo "ðŸŒŸ Deployment successful!"
          else
            echo "âŒ Health check failed! Site returned status: $response"
            echo "ðŸ” Please check the logs and consider rolling back"
            exit 1
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary"
          echo ""
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **Status**: Deployment completed successfully!"
            echo "ðŸŒ **Site**: https://flowfocus.bestoneclinic.com"
            echo "ðŸ“… **Time**: $(date)"
            echo "ðŸ”§ **Branch**: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || 'main' }}"
            echo "ðŸ“ **Commit**: ${{ github.sha }}"
            echo "ðŸ”‘ **Auth**: SSH key with password sudo"
          else
            echo "âŒ **Status**: Deployment failed!"
            echo "ðŸ” **Action**: Check logs and consider rollback"
            echo "ðŸ“ž **Support**: Review troubleshooting guide in docs/"
          fi

      - name: Cleanup Old Backups
        if: success()
        run: |
          echo "ðŸ§¹ Cleaning up old backups (keeping last 5)..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "VPS_PASSWORD='${{ secrets.VPS_PASSWORD }}'" '
            cd /var/www
            # Keep only the 5 most recent backups
            ls -t flowfocus-backup-* 2>/dev/null | tail -n +6 | xargs -r echo "$VPS_PASSWORD" | sudo -S rm -rf
            echo "âœ… Cleanup completed"
            echo "ðŸ“ Remaining backups:"
            ls -la flowfocus-backup-* 2>/dev/null || echo "No backups found"
          '
